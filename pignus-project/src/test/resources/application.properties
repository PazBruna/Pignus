# Properties for disabling Spring DEBUG & INFO log below Spring banner
logging.level.org.springframework=OFF
logging.level.root=OFF
spring.main.banner-mode=OFF
spring.jpa.hibernate.ddl-auto = create
spring.datasource.url=jdbc:sqlserver://pignus.database.windows.net:1433;database=pignus;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=pignusadmin@pignus
spring.datasource.password=pignus@181
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto = update
